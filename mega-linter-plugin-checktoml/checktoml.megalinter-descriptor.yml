---
descriptor_id: TOML
descriptor_type: format
descriptor_flavors:
  - all_flavors
  - ci_light
  - cupcake
file_extensions:
  - ".toml"
lint_all_other_linters_files: true
linters:
  # check-toml
  - linter_name: check-toml
    is_formatter: false
    linter_repo: https://github.com/pre-commit/pre-commit-hooks
    linter_spdx_license: MIT
    linter_url: https://github.com/pre-commit/pre-commit-hooks
    linter_version_cache: 4.6.0
    cli_help_arg_name: "--help"
    cli_lint_fix_arg_name: "--megalinter-fix-flag" # Workaround for MegaLinter
    cli_lint_mode: file
    lint_all_files: true
    cli_lint_errors_count: total_lines
    examples:
      - "check-toml"
      - "check-toml pyproject.toml"
    install:
      dockerfile:
        - RUN pip install pre-commit-hooks
  # toml-validator
  - linter_name: toml-validator
    is_formatter: false
    linter_repo: https://github.com/staticdev/toml-validator
    linter_spdx_license: MIT
    linter_url: https://tomlkit.readthedocs.io
    linter_version_cache: 1.5.1
    cli_help_arg_name: "--help"
    cli_version_arg_name: "--version"
    cli_lint_fix_arg_name: "--megalinter-fix-flag" # Workaround for MegaLinter
    cli_lint_mode: list_of_files
    lint_all_files: true
    cli_lint_errors_count: total_lines
    examples:
      - "toml-validator ."
      - "toml-validator pyproject.toml"
    install:
      dockerfile:
        - RUN pip install toml-validator
  # Boeing/config-file-validator
  - linter_name: config-file-validator-toml
    is_formatter: false
    linter_repo: https://github.com/Boeing/config-file-validator
    linter_spdx_license: Apache-2.0
    linter_url: https://github.com/Boeing/config-file-validator
    cli_help_arg_name: "-help"
    cli_version_arg_name: "-version"
    cli_lint_fix_arg_name: "--megalinter-fix-flag" # Workaround for MegaLinter
    cli_lint_mode: list_of_files
    cli_lint_args:
      - "-quiet"
      - "-depth=0"
    lint_all_files: false
    cli_lint_errors_count: regex_number
    cli_lint_errors_regex: "(?<=succeeded, )\d+(?= failed)"
    examples:
      - "validator ."
      - "validator /path/to/search /another/path/to/search"
    install:
      dockerfile:
        - 
    
